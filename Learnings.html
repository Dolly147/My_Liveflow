<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Hub</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .toast {
      animation: slideIn 0.3s ease-out;
    }

    .toast.hide {
      animation: fadeOut 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 min-h-screen transition-colors duration-300">

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-6 right-6 z-50"></div>

  <!-- Header Section -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold dark:text-white">
        <i class="fas fa-book text-blue-500 mr-3"></i>Learning Hub
      </h1>

      <button id="openModalBtn"
        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transition-all flex items-center gap-2 dark:shadow-lg">
        <i class="fas fa-plus"></i> Add Playlist
      </button>
    </div>
  </div>

  <!-- Playlist Cards -->
  <div id="playlistContainer"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto px-6 pb-8">
    <div class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">
      <i class="fas fa-youtube text-5xl mb-3"></i>
      <p>No playlists yet. Add your first learning playlist!</p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal"
    class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-96">
      <h2 class="text-2xl font-bold mb-4 dark:text-white">Add YouTube Playlist</h2>

      <!-- Playlist Name -->
      <label class="block text-sm font-semibold mb-2 dark:text-gray-300">Playlist Name</label>
      <input id="playlistName" type="text"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="e.g., React Course, Web Dev Bootcamp">

      <!-- Playlist URL -->
      <label class="block text-sm font-semibold mb-2 dark:text-gray-300">YouTube Playlist URL</label>
      <input id="playlistURL" type="text"
        class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none"
        placeholder="https://www.youtube.com/playlist?list=...">

      <!-- Modal Buttons -->
      <div class="flex justify-end gap-3 mt-6">
        <button id="cancelBtn"
          class="px-4 py-2 border border-gray-400 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white font-semibold transition">
          Cancel
        </button>

        <button id="saveBtn"
          class="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:shadow-lg font-semibold transition">
          Add Playlist
        </button>
      </div>
    </div>
  </div>

  <script>
    let playlists = JSON.parse(localStorage.getItem("playlists")) || [];

    function extractPlaylistId(url) {
      const urlObj = new URL(url);
      return urlObj.searchParams.get("list");
    }

    // Get first video thumbnail from playlist
    async function getRealThumbnail(playlistId) {
      try {
        const api = `https://noembed.com/embed?url=https://www.youtube.com/playlist?list=${playlistId}`;
        const res = await fetch(api);
        const data = await res.json();

        // This returns the first video's thumbnail (works for playlists)
        if (data.thumbnail_url) {
          return data.thumbnail_url.replace("hqdefault", "maxresdefault");
        }

        // fallback placeholder
        return "https://i.ytimg.com/img/no_thumbnail.jpg";

      } catch (e) {
        return "https://i.ytimg.com/img/no_thumbnail.jpg";
      }
    }

    async function addPlaylist() {
      const name = document.getElementById("playlistName").value.trim();
      const url = document.getElementById("playlistURL").value.trim();

      if (!name || !url) return alert("Please add both name and URL!");

      const playlistId = extractPlaylistId(url);
      if (!playlistId) return alert("Invalid Playlist URL");

      const thumbnail = await getRealThumbnail(playlistId);

      playlists.push({
        name: name,
        url: url,
        thumbnail: thumbnail,
      });

      localStorage.setItem("playlists", JSON.stringify(playlists));
      renderPlaylists();

      document.getElementById("playlistName").value = "";
      document.getElementById("playlistURL").value = "";
    }

    function openPlaylist(url) {
      window.open(url, "_blank");
    }

    function deletePlaylist(index) {
      playlists.splice(index, 1);
      localStorage.setItem("playlists", JSON.stringify(playlists));
      renderPlaylists();
    }

    function renderPlaylists() {
      const container = document.getElementById("playlistContainer");
      container.innerHTML = "";

      playlists.forEach((pl, index) => {
        container.innerHTML += `
          <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-xl transition">

            <div class="relative">
              <img src="${pl.thumbnail}" class="w-full h-48 object-cover" />

              <button onclick="openPlaylist('${pl.url}')"
                class="absolute inset-0 flex justify-center items-center opacity-0 hover:opacity-100 transition">
                <div class="bg-red-600 text-white px-4 py-2 rounded-full shadow-lg">
                  â–¶ Play
                </div>
              </button>
            </div>

            <div class="p-4">
              <p class="font-semibold text-gray-800">${pl.name}</p>

              <button onclick="deletePlaylist(${index})"
                class="mt-2 text-red-500 hover:text-red-700">ðŸ—‘ Delete</button>
            </div>
          </div>
        `;
      });
    }

    renderPlaylists();
  </script>

</body>
</html>
