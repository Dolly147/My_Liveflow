<script>
  const form = document.getElementById("contactForm");
form.addEventListener("submit", function(e) {
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let subject = document.getElementById("subject").value.trim();
  let message = document.getElementById("message").value.trim();

  if (!name) { showToast("âŒ Please enter your name", false); return; }
  if (!email || !email.includes('@')) { showToast("âŒ Please enter a valid email", false); return; }
  if (!subject) { showToast("âŒ Please enter a subject", false); return; }
  if (!message) { showToast("âŒ Please enter a message", false); return; }

  const btnIcon = document.querySelector('button[type="submit"] i');
  btnIcon.className = 'fas fa-spinner fa-spin';

  emailjs.send("service_kjxbr7u","template_2bjgbkv", {
    user_name: name,
    user_email: email,
    subject: subject,
    user_message: message
  })
  .then(() => {
    showToast("âœ… Message sent successfully!", true);
    form.reset();
    btnIcon.className = 'fas fa-paper-plane';
  })
  .catch((error) => {
    console.error('Error:', error);
    showToast("âŒ Failed to send message. Please try again!", false);
    btnIcon.className = 'fas fa-paper-plane';
  });
});


function showToast(message, isSuccess = true) {
    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMessage");

    toastMsg.textContent = message;

    if (isSuccess) {
        toast.classList.remove("hidden", "from-red-500", "to-red-600");
        toast.classList.add("bg-gradient-to-r", "from-green-500", "to-emerald-600");
    } else {
        toast.classList.remove("hidden", "from-green-500", "to-emerald-600");
        toast.classList.add("bg-gradient-to-r", "from-red-500", "to-red-600");
    }
    toast.classList.remove("hidden");
    setTimeout(() => {
        toast.classList.add("hidden");
    }, 4000);
}

</script>
