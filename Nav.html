<!DOCTYPE html>
<html lang="en">  
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.
5.1/css/all.min.css" />
</head>
<body class="bg-white dark:bg-gray-900">
  

<nav class="bg-white dark:bg-gray-800 shadow border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-4 py-3">

    <!-- Logo -->
    <a href="index.html"
       class="font-bold text-2xl tracking-tight bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
      LifeFlow
    </a>

    <!-- Navigation Links -->
    <div class="space-x-6 hidden md:flex items-center text-base font-medium">

      <a href="Portfolio.html"
         class="hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
         Portfolio
      </a>

      <a href="About.html"
         class="hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
         About
      </a>

      <a href="Contact.html"
         class="hover:text-purple-600 dark:hover:text-purple-400 transition-colors">
         Contact
      </a>

      <!-- Profile Menu -->
      <div class="relative">
        <button id="profile-btn"
                class="flex items-center gap-2 hover:text-purple-600 dark:hover:text-purple-400 transition-colors cursor-pointer">
          <i class="fa-solid fa-user text-lg"></i>
          <span>Profile</span>
        </button>

        <div id="profile-details"
             class="hidden absolute right-0 mt-3 w-64 bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 p-4 z-50">
          <div class="text-center">
            <img src="../myimages/user.png" alt="User"
                 class="mx-auto w-14 h-14 rounded-full border border-purple-400 dark:border-purple-600 mb-3">

            <h5 class="font-semibold text-gray-800 dark:text-white text-lg">
              Keerthi Ramatenki
            </h5>

            <h6 class="text-sm text-gray-600 dark:text-gray-400">
              keerthiramatenki@gmail.com
            </h6>

            <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">
              üìç From India
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</nav>

<script>
  const profileBtn = document.getElementById('profile-btn');
  const profileDetails = document.getElementById('profile-details');

  if (profileBtn && profileDetails) {
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      profileDetails.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
      profileDetails.classList.add('hidden');
    });
  }
</script>
</body>
</html>
