<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarks</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body class="bg-white p-6 dark:bg-gray-900 min-h-screen">
<!-- Header + Controls -->
<div class="flex justify-between items-center mb-8">

  <!-- Left Title -->
  <h1 class="text-4xl font-bold dark:text-white">ðŸ”– My Bookmarks</h1>

  <div class="flex items-center gap-4">
    <!-- Search Bar -->
    <input 
      type="text" 
      id="searchInput"
      placeholder="Search..."
      class="w-64 px-4 py-2 bg-white text-black rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-400 outline-none"
      oninput="searchBookmarks()"
    />

    <!-- Add Button -->
    <button id="openModalBtn"
      class="px-6 py-2 bg-gradient-to-r from-blue-500 to-cyan-500 text-white rounded-lg font-semibold hover:shadow-lg transition-all flex items-center gap-2">
      <i class="fas fa-plus"></i> Add New Bookmark
    </button>

  </div>
</div>


  <div class="max-w-6xl mx-auto">
    <!-- Bookmark Cards -->
    <div id="bookmarksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="text-center py-12 col-span-full text-gray-500 dark:text-gray-400">
        <i class="fas fa-bookmark text-5xl mb-2"></i>
        <p>No bookmarks yet. Save your favorite links or files!</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal"
    class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">

    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-96">
      <div class="flex mb-4 border-b border-gray-300 dark:border-gray-700">
        <button id="tabLink"
          class="flex-1 text-center py-2 font-semibold border-b-2 border-blue-500 dark:text-white">
          Add Link
        </button>
        <button id="tabFile"
          class="flex-1 text-center py-2 font-semibold dark:text-white border-b-2 border-transparent">
          Upload File
        </button>
      </div>

      <!-- Link Form -->
      <div id="formLink">
        <input id="linkTitle" type="text"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded mb-3"
          placeholder="Bookmark Title" />

        <input id="linkURL" type="url"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded mb-3"
          placeholder="https://example.com" />

        <textarea id="linkDesc" rows="3"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded mb-3"
          placeholder="Description (optional)"></textarea>
      </div>

      <!-- File Form -->
      <div id="formFile" class="hidden">
        <input id="fileTitle" type="text"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded mb-3"
          placeholder="File Title" />

        <input id="fileInput" type="file"
          class="w-full p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded mb-3" />

        <textarea id="fileDesc" rows="3"
          class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded mb-3"
          placeholder="Description (optional)"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 mt-4">
        <button id="cancelBtn"
          class="px-4 py-2 border border-gray-400 rounded hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white">
          Cancel
        </button>

        <button id="saveBtn"
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          Save
        </button>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // ------------------------------
    // BASIC ELEMENTS
    // ------------------------------
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("openModalBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const saveBtn = document.getElementById("saveBtn");
    const bookmarksContainer = document.getElementById("bookmarksContainer");

    const tabLink = document.getElementById("tabLink");
    const tabFile = document.getElementById("tabFile");
    const formLink = document.getElementById("formLink");
    const formFile = document.getElementById("formFile");

    const STORAGE_KEY = "bookmarksV2";

    // ------------------------------
    // OPEN + CLOSE MODAL
    // ------------------------------
    openBtn.onclick = () => modal.classList.remove("hidden");
    cancelBtn.onclick = () => modal.classList.add("hidden");

    // ------------------------------
    // TAB SWITCHING
    // ------------------------------
    tabLink.onclick = () => {
      formLink.classList.remove("hidden");
      formFile.classList.add("hidden");
      tabLink.classList.add("border-blue-500");
      tabFile.classList.remove("border-blue-500");
    };

    tabFile.onclick = () => {
      formFile.classList.remove("hidden");
      formLink.classList.add("hidden");
      tabFile.classList.add("border-blue-500");
      tabLink.classList.remove("border-blue-500");
    };

    // ------------------------------
    // LOAD BOOKMARKS
    // ------------------------------
    function loadBookmarks() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveBookmarks(list) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));
    }

    // ------------------------------
    // RENDERING CARDS
    // ------------------------------
    function renderBookmarks() {
      const bookmarks = loadBookmarks();
      bookmarksContainer.innerHTML = "";

      if (bookmarks.length === 0) {
        bookmarksContainer.innerHTML =
          `<div class="text-center py-12 col-span-full text-gray-500 dark:text-gray-400">
            <i class="fas fa-bookmark text-5xl mb-2"></i>
            <p>No bookmarks yet. Save your favorite links or files!</p>
          </div>`;
        return;
      }

      bookmarks.forEach((bm, index) => {
        const card = document.createElement("div");
        card.className =
          "bg-white dark:bg-gray-800 rounded-lg shadow p-6 border-l-4 border-blue-500 hover:shadow-lg transition";

        let icon = `<i class='fas fa-link text-blue-500'></i>`;
        if (bm.type === "file") {
          const ext = bm.fileName.split(".").pop().toLowerCase();
          if (ext === "pdf") icon = "<i class='fas fa-file-pdf text-red-600'></i>";
          else if (["png", "jpg", "jpeg"].includes(ext))
            icon = "<i class='fas fa-image text-green-500'></i>";
          else icon = "<i class='fas fa-file text-gray-500'></i>";
        }

        card.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg dark:text-white">${bm.title}</h3>
            ${icon}
          </div>

          <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">${bm.type === "url" ? bm.url : bm.fileName}</p>

          <p class="text-sm text-gray-600 dark:text-gray-300 mb-4">${bm.desc || "No description"}</p>

          <div class="flex gap-2">
            
            <button class="open-bm flex-1 px-3 py-2 bg-blue-500 text-white rounded text-center hover:bg-blue-600"
              data-idx="${index}">
              Open
            </button>

            <button class="delete-bm px-3 py-2 bg-red-500/20 text-red-600 rounded hover:bg-red-500/30"
              data-idx="${index}">
              Delete
            </button>
          </div>
        `;

        bookmarksContainer.appendChild(card);
      });

      // Open bookmark or file
      document.querySelectorAll(".open-bm").forEach(btn => {
        btn.onclick = () => {
          const idx = btn.getAttribute("data-idx");
          const bm = loadBookmarks()[idx];

          if (bm.type === "url") {
            window.open(bm.url, "_blank");
          } else {
            // File preview
            const fileURL = bm.fileData;
            const newTab = window.open();
            newTab.document.write(`<iframe src="${fileURL}" style="width:100%; height:100%"></iframe>`);
          }
        };
      });

      // Delete bookmark
      document.querySelectorAll(".delete-bm").forEach(btn => {
        btn.onclick = () => {
          const idx = btn.getAttribute("data-idx");
          const list = loadBookmarks();
          list.splice(idx, 1);
          saveBookmarks(list);
          renderBookmarks();
        };
      });
    }

   //searh bookmarks

   function searchBookmarks() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const cards = document.querySelectorAll("#bookmarksContainer > div");

  cards.forEach(card => {
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(query) ? "block" : "none";
  });
}

    // ------------------------------
    // SAVE BOOKMARK
    // ------------------------------
    saveBtn.onclick = async () => {
      let bookmarks = loadBookmarks();

      // If user is adding a URL
      if (!formLink.classList.contains("hidden")) {
        const title = document.getElementById("linkTitle").value.trim();
        const url = document.getElementById("linkURL").value.trim();
        const desc = document.getElementById("linkDesc").value.trim();

        if (!title || !url) return alert("Enter title & URL.");

        bookmarks.push({ type: "url", title, url, desc });
      }

      // If user is adding a File
      else {
        const title = document.getElementById("fileTitle").value.trim();
        const fileInput = document.getElementById("fileInput");
        const desc = document.getElementById("fileDesc").value.trim();

        if (!title || !fileInput.files[0]) return alert("Select file & title.");

        const file = fileInput.files[0];

        // Convert file to Base64
        const fileBase64 = await new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve(reader.result);
          reader.readAsDataURL(file);
        });

        bookmarks.push({
          type: "file",
          title,
          desc,
          fileName: file.name,
          fileData: fileBase64
        });
      }

      saveBookmarks(bookmarks);
      modal.classList.add("hidden");
      renderBookmarks();
    };

    renderBookmarks();
  </script>

</body>

</html>
